name: CD — Deploy to Staging

concurrency:
  group: staging-deploy
  cancel-in-progress: true


on:
  push:
    branches:
      - staging
      - 'bugfix/*'

permissions:
  contents: read

jobs:
  #######################################
  # 🐳 Backend Build & Deploy (ECS)
  #######################################
  backend:
    runs-on: ubuntu-latest
    environment: staging
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      ECR_REPO: ${{ secrets.ECR_REPOSITORY }}
      IMAGE_TAG: ${{ github.ref_name }}-${{ github.sha }}
      CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
      TASK_DEF_FAMILY: ${{ secrets.TASK_DEF_FAMILY }}
      ECS_CLUSTER: ${{ secrets.ECS_CLUSTER_STAGING }}
      ECS_SERVICE: ${{ secrets.ECS_SERVICE_STAGING }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push backend Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./server
          push: true
          tags: |
            ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ env.IMAGE_TAG }}
            ${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPO }}:buildcache,mode=max


      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Fetch current task definition JSON
        run: |
          aws ecs describe-task-definition --task-definition ${TASK_DEF_FAMILY} > taskdef.json
          jq '.taskDefinition | {family: .family, containerDefinitions: .containerDefinitions, volumes: .volumes, 
          executionRoleArn:.executionRoleArn, networkMode:.networkMode, cpu:.cpu, memory:.memory, requiresCompatibilities:.requiresCompatibilities} + 
          (if .taskRoleArn != null then {taskRoleArn: .taskRoleArn} else {} end)' taskdef.json > td_template.json

      - name: Patch container image
        run: |
          IMAGE_URI="${ACCOUNT_ID}.dkr.ecr.${AWS_REGION}.amazonaws.com/${ECR_REPO}:${IMAGE_TAG}"
          jq --arg img "$IMAGE_URI" --arg cname "$CONTAINER_NAME" \
            '.containerDefinitions |= map( if .name==$cname then .image=$img else . end )' td_template.json > new_taskdef.json

      - name: Register new task definition
        id: register
        run: |
          NEW_TASKDEF_ARN=$(aws ecs register-task-definition --cli-input-json file://new_taskdef.json --query 'taskDefinition.taskDefinitionArn' --output text)
          echo "new_taskdef_arn=$NEW_TASKDEF_ARN" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          aws ecs update-service --cluster ${ECS_CLUSTER} --service ${ECS_SERVICE} --task-definition ${{ steps.register.outputs.new_taskdef_arn }}

      - name: Wait for ECS service stability
        run: aws ecs wait services-stable --cluster ${ECS_CLUSTER} --services ${ECS_SERVICE}


  #######################################
  # 🎨 Frontend Build & Deploy (S3 + CF)
  #######################################
  frontend:
    runs-on: ubuntu-latest
    environment: staging
    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      CLOUDFRONT_DIST_ID: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_STAGING }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME_STAGING }}

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies & build
        working-directory: ./client
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-audit --no-fund --prefer-offline
          npm run build

      - name: Deploy to S3
        run: |
          echo "Uploading frontend build to S3..."
          aws s3 sync ./client/dist s3://${S3_BUCKET_NAME}  --cache-control "max-age=0,no-cache,no-store,must-revalidate"

      - name: Invalidate CloudFront cache
        if: ${{ env.CLOUDFRONT_DIST_ID != '' }}
        run: |
          aws cloudfront create-invalidation --distribution-id ${CLOUDFRONT_DIST_ID} --paths "/*"


  #######################################
  # ✅ Summary/Notification (Optional)
  #######################################
  done:
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - run: echo "✅ Both backend and frontend deployed successfully to prod."
